
    <!-- 主体 -->
    <div class="body">
                <dl class="author">
                    <dt ng-hide='!loaded'>本周推荐</dt>
                    <dd ng-repeat='item in remenAuthor'>
                        <div class="avatar">
                            <img ng-src="{{item.avatar}}" alt="">
                        </div>
                        <div class="info">
                            <h5>{{item.name}}</h5>
                            <p>{{item.editor_notes}}</p>
                        </div>
                    </dd>
                    <dt ng-hide='!loaded'>热门作者</dt>
                    <dd ng-repeat='list in allAuthor'>
                        <div class="avatar">
                            <img ng-src="{{list.avatar}}" alt="">
                        </div>
                        <div class="info">
                            <h5>{{list.name}}</h5>
                            <p>{{list.editor_notes}}</p>
                        </div>
                    </dd>
                    
                </dl>
    </div>
